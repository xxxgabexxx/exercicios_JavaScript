<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
</head>

<body>

    <script>

        function inverterString(str) {
            let invertedStr = '';

            for (let i = str.length - 1; i >= 0; i--) {
                invertedStr += str[i];
            }

            return invertedStr;
        }

        // Exemplo de uso:
        const userInput = prompt("Digite uma sequência de caracteres:");
        const resultado = inverterString(userInput);
        console.log("Sequência invertida:", resultado);


    </script>


</body>

</html>
