<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menos Número</title>

    <script>


        function encontrarMaiorMenor() {
            var num1 = parseFloat(prompt("Digite o primeiro número:"));
            var num2 = parseFloat(prompt("Digite o segundo número:"));
            var num3 = parseFloat(prompt("Digite o terceiro número:"));

            var maior = Math.max(num1, num2, num3);
            var menor = Math.min(num1, num2, num3);

            alert("O maior número é: " + maior + "\nO menor número é: " + menor);
        }

        encontrarMaiorMenor();

    </script>
</head>

<body>
    <!-- Faça um programa JavaScript que receba 3 números
         informados pelo usuário e em seguida apresente uma
         mensagem de alerta informando qual é o maior número
         dentre os números informados e o menor.-->
</body>

</html>
